<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opgave 1</title>
</head>
<body>

        <input type="text" name="" id="inp1">
        <input type="text" name="" id="inp2">

        <button id="btn">knap</button>

        <p id="output"></p>
       <script>

        let inp1 = document.getElementById("inp1");
        let inp2 = document.getElementById("inp2");
        let btn = document.getElementById("btn");
        let output = document.getElementById("output");
        let finalsum = 0;

        function udskriv() {
            let numberOne = inp1.value;
            let numberTwo = inp2.value;
            console.log(numberOne);
            console.log(numberTwo);

            for (let i = 0; i < 1000; i++) {
                if (i % numberOne === 0 || i % numberTwo === 0 ) {
                    finalsum += i;
                }
                
                
            }
            console.log(finalsum);
            output.innerHTML = finalsum;
        }

        btn.addEventListener("click", udskriv);
       </script>
</body>
</html>
